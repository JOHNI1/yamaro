robot: drone

variables:
  for/global: for

functions:
  MakePart:
    input: 'name, type, parent, xyz, rpy, geometry, scale'
    body:
      hi/person=john, a=x:
        hi/person=john:
      part: 
        name: $(name)
        joint:
          type: $(type)
          parent: $(parent)
          xyz: $(xyz)
          rpy: $(rpy)
        link:
          geometry: $(geometry)
          scale: $(scale)
          collision:
          visual:
          inertial:
            mass: 1
               



model:
  $('for'):
    iterator: i
    range: 1
    body:
      MakePart: part$(i), fixed, parent='root_link', '$(i) $(i) $(i)', rpy='$(i) $(i) $(i)', geometry='box', scale='1 1 1'  # part: 
