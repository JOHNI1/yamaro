robot: drone

variables:

functions:
  MakePart:
    input: name, type, parent, xyz, rpy, geometry, scale, **Block_To_Insert
    body:
      part:
        name: $(name)
        joint:
          type: $(type)
          parent: $(parent)
          xyz: $(xyz)
          rpy: $(rpy)
          Block_To_Insert:
        link:
          geometry: $(geometry)
          scale: $(scale)
          mass: 10
          collision:
            Block_To_Insert:
          visual:
            Block_To_Insert:
          inertial:
            Block_To_Insert:
          Block_To_Insert:
               



model:
  for:
    iterator: i
    range: 1
    body:
      gazebo/name=part$(i):
        a: 1
      MakePart:
        name: part$(i)
        type: fixed
        parent: root_link
        xyz: '$(i) $(i) $(i)'
        rpy: '$(i) $(i) $(i)'
        geometry: sphere
        scale: '1'
        Block_To_Insert:
          gazebo:
            a: 1