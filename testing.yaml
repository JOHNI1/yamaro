

robot: drone

import: 
  - math
  - ament_index_python.packages


variables:

  pi: $(math.pi)
  right: $(pi/2)

functions:
               



model:
  process: print_properties()
  process: import numpy

  for:
    iterator: i
    range: 6
    body:
      part:
        name: arm_$(i)
        joint:
          type: fixed
          parent: root_link
          pivot: -1 0 0
          rpy: $(i*2*pi/6) 0 0
        link:
          geometry: cylinder
          scale: 0.03 1
          pivot: 0 0 -0.5
          rpy: $(30*pi/180) 0 0
          mass: 1
          collision:
          visual:
          inertial:

